<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>signup page</title>
  </head>
  <body class="signupBody">
    <div class="signup">
      <header>
        <!------------------navbar section----------------------------------->
        <div class="logo">
          <h1 class="logo-text">HautHavenBoutique</h1>
        </div>
        <a class="button-signup" href="signUp.html">sign up</a>
      </header>
      <div class="formcontainer">
        <div class="imagesignup">
          <img
            id="image_signUp"
            src="picture/Image.svg"
            alt="images-man"
          />
        </div>
        <div class="box-signup">
          <h1>Sign in page</h1>
          <form class="form-sigup">
            <input type="email" name="email" id="email" placeholder="Email" />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="password"
            />
            <!-- <button class="btn_signUp" type="button">sign in</button> -->
            <a href="index.html" class="btn_signUp">sign in</a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
